version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: loadmap_db
    environment:
      POSTGRES_USER: ${DB_USER:-loadmap}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-loadmap123}
      POSTGRES_DB: ${DB_NAME:-loadmap_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-loadmap}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loadmap_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: loadmap_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loadmap_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loadmap_backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-loadmap}:${DB_PASSWORD:-loadmap123}@db:5432/${DB_NAME:-loadmap_db}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - DEV_MODE=${DEV_MODE:-true}  # true=Haiku(저렴), false=Sonnet(고품질)
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - loadmap_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loadmap_frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-}
      - VITE_ENABLE_MOCK=${VITE_ENABLE_MOCK:-false}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    networks:
      - loadmap_network

volumes:
  postgres_data:
  redis_data:

networks:
  loadmap_network:
    driver: bridge
